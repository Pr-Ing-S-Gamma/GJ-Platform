<div class="d2">
  
  <!-- Contador -->
  <div *ngIf="teamName" class="teamName1">
    Time Remaining To Submit:
    
  </div>
  
  <div *ngIf="teamName" class="contador">
    {{timeRemaining}}
  </div>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="tabButton">
      <div *ngIf="teamName">
        <div *ngIf="showSubmitButton">
          <div class="btn btn-default crudButton" (click)="toggleSubmit()" (mouseenter)="isHovered = true" (mouseleave)="isHovered = false">
            <span [style.textDecoration]="isHovered ? 'underline' : 'none'">My Submission</span>
          </div>
        </div>
      </div>
      <div>
        <div *ngIf="!teamName" [style.color]="isHovered ? 'darkgray' : 'white'" class="notTeamName" (click)="toggleCreateTeam()" (mouseenter)="isHovered = true" (mouseleave)="isHovered = false">
          <span>Create Team</span>
        </div>
        <div *ngIf="teamName" class="btn btn-default crudButton" (click)="toggleUpdateTeam()" (mouseenter)="isHoveredSub = true" (mouseleave)="isHoveredSub = false">
          <span [style.textDecoration]="isHoveredSub ? 'darkgray' : 'none'">{{teamName}}</span>
        </div>
      </div>
      <div>
        <div *ngIf="teamName" class="btn btn-default crudButton" (click)="toggleGames()" (mouseenter)="isHoveredSub = true" (mouseleave)="isHoveredSub = false">
          <span [style.textDecoration]="isHoveredSub ? 'darkgray' : 'none'">Site Submissions</span>
        </div>
      </div>
      <div *ngIf="teamName">
      <div class="btn btn-default crudButton" data-toggle="modal" [attr.data-target]="'#chat'">
        Chat
      </div>
      <div class="modal fade" [id]="'chat'" tabindex="-1" role="dialog" aria-labelledby="teamChat" aria-hidden="true" data-backdrop="static" style="max-width: 100%;">
          <div class="modal-dialog" role="document" style="max-width: 85%;">
              <app-chat-window></app-chat-window>
          </div>
      </div>
    </div>
    </div>
  </nav>

  <!-- Lista de juegos -->
  <div *ngIf="showGames">      
    <div class="row title">
         <h1>Site Submissions</h1>
    </div>

    <div >
        <div *ngFor="let game of games" class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#gameInfoModal-' + game.id">
            <div class="cardText">
                {{ game.name }}
            </div>
            <div class="cardText">
                {{ game.team }}
            </div>
        </div>
    </div>

    <div *ngFor="let game of games">
        <div class="modal fade" [id]="'gameInfoModal-' + game.id" tabindex="-1" role="dialog" aria-labelledby="gameInfoModal" aria-hidden="true" data-backdrop="static" style="max-width: 100%;">
            <div class="modal-dialog" role="document" style="max-width: 85%;">
                <app-game-information [game]="game.id"></app-game-information>
            </div>
        </div>
    </div>
</div>

  <!-- Componentes de actualización y creación del equipo -->
  <div >
    <div *ngIf="showUpdateTeam">
      <h1>Team Management</h1>
      <app-jammer-team></app-jammer-team>
    </div>
    <div *ngIf="showCreateTeam">
      <app-jammer-create-team></app-jammer-create-team>
    </div>
    <!-- Componente de submit -->


  </div>  
  <div *ngIf="showSubmit">
    <h1>My Submission</h1>
    <app-jammer-submit></app-jammer-submit>
  </div>
</div>

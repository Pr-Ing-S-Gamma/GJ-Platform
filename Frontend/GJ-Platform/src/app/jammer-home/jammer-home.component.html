<div class="container-fluid h-100" style="width: 100vw; height: 100vh; position: relative; overflow: hidden; margin: 0; padding: 0;
background: linear-gradient(108deg, #3763FF 0%, #D052A5 25%, #FF3131 50%, #D052A5 75%, #3763FF 100%)">

    <div style="top: 0;display: flex;align-items: center;justify-content: space-around; position: relative;">

        <div style="width: 65%; position: relative;">

            <div
                style="height: 65px; background: linear-gradient(108deg, #FEDE6E 0%, #FA7800 33%, #FF3131 50%, #D052A5 75%, #3763FF 100%); position: relative; display: flex; align-items: center;">
                <div
                    style="position: absolute; left: 2%; top: 10px; text-align: left; color: white; font-size: 30px; font-family: JejuHallasan; font-weight: 400; word-wrap: break-word;">
                    GJ+ - Jammer {{username}}
                </div>
                <div class="logout-btn">
                    <div class="col btn btn-primary text-right"
                        style="top: 15%; margin-left: 92%; max-width: fit-content; font-size: 18px; font-family: JejuHallasan; position: absolute;"
                        (click)="logOut()">
                        Log out
                    </div>
                </div>
            </div>


        </div>

        <div style="width: 65%; height: 996px; top: 65px; position: absolute; background: white;z-index: 1">
            <div
                style="height: 996px; display: flex;align-items: center;justify-content: space-around; position: relative;">

                <div style="width: 80%; height: 0px; top: 13.8%; position: absolute; border: 1px black solid">
                </div>

                <div style="width: 25%; height: 42px; top: 9.6%; position: absolute;
                background: #515151; border-top-left-radius: 20px; border-top-right-radius: 20px; text-align: center; z-index: 2">

                    <div *ngIf="!teamName" [style.color]="isHovered ? 'darkgray' : 'white'"
                        style="font-size: 20px; font-family: Inter; font-weight: 400; word-wrap: break-word; cursor: pointer;"
                        (click)="toggleCreateTeam()" (mouseenter)="isHovered = true" (mouseleave)="isHovered = false">
                        <span>Create Team</span>
                    </div>
                    
                    <div *ngIf="teamName" style="color: white;
                    font-size: 20px; font-family: Inter; font-weight: 400; word-wrap: break-word; cursor: pointer;"
                        (click)="toggleUpdateTeam()" (mouseenter)="isHoveredSub = true"
                        (mouseleave)="isHoveredSub = false">
                        <span [style.textDecoration]="isHoveredSub ? 'darkgray' : 'none'">{{teamName}}</span>
                    </div>
                    
                </div>
                <div *ngIf="showUpdateTeam" style="width: 100%;">
                        <app-jammer-team></app-jammer-team>
                </div>

                <div *ngIf="showCreateTeam"style="width: 100%;">
                    <app-jammer-create-team></app-jammer-create-team>
                </div>

                <div *ngIf="teamName" style=" top: 200px; position: absolute; text-align: center; color: black;
                    font-size: 40px; font-family: Kanit; font-weight: 400; word-wrap: break-word  ; z-index: 3">
                    Time Remaining To Submit:
                </div>
                <div *ngIf="teamName" style="top: 280px; position: absolute; text-align: center; color: #FF0000;
                    font-size: 38px; font-family: Kanit; font-weight: 400; word-wrap: break-word; text-align: center ; z-index: 4">
                    {{timeRemaining}}
                </div>
                

                <div *ngIf="teamName">

                    <button style="left: 38%; width: 25%; height: 5%; top: 45%; position: absolute;
                    background: #3EB9FF; border-radius: 20px; text-align: center; z-index: 5">
                        <div style="left: 30%; color: black; top: 18%; position: absolute;text-align: center;
                    font-size: 25px; font-family: Inter; font-weight: 400; word-wrap: break-word; cursor: pointer; z-index: 6"
                            (click)="toggleSubmit()" (mouseenter)="isHovered = true" (mouseleave)="isHovered = false">
                            <span [style.textDecoration]="isHovered ? 'underline' : 'none'">Submit!</span>
                        </div>
                    </button>
                    
                </div>
                <div>
                    <div *ngIf="showSubmit" style="width: 100%;">
                        <app-jammer-submit></app-jammer-submit>
                    </div>
                </div>
                


            </div>
        </div>
    </div>
</div>

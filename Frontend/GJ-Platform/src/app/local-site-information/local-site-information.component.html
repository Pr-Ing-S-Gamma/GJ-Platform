<section class="vh-100" style="position: relative; background: linear-gradient(108deg, #FEDE6E 0%, #FA7800 33%, #FF3131 50%, #D052A5 75%, #3763FF 100%); display: flex; justify-content: flex-start; align-items: flex-start;">
    <div class="container-fluid h-100">
        <div class="row  w-100 justify-content-between">
            <div class = "col" style="color: white; font-size: 35px; font-family: K2D; font-weight: 400; word-wrap: break-word">GJ+ Local Organizer</div>
            <div class = "col btn btn-primary text-right" style="align-self: center; max-width: fit-content;" (click)="logOut()">
                Log out
            </div>
        </div>
        <div class="row" style="justify-content: flex-start; align-items: flex-start; background: white; height: 100%;">
            <div class="row" style="display: flex; flex-wrap: wrap; justify-content: center;">
                <div style="text-align: center; font-size: 64px; font-family: Kanit; font-weight: 400; word-wrap: break-word;">
                    Site status: <span [style.color]="currentStatus === 'Open' ? 'green' : 'red'">{{ currentStatus }}</span>
                </div>                        
            </div>
            <div class="row" style="justify-content: center; align-items: center; background: white; margin-top: 3%;">
                <div class="col text-center">
                    <app-upload-csv></app-upload-csv>
                </div>
            </div>            
            <div class="row" style="display: flex; flex-wrap: wrap; justify-content: center;">
                <div style="text-align: center; color: black; font-size: 64px; font-family: Kanit; font-weight: 400; word-wrap: break-word;">
                     Games of {{ site?.name }}
                </div>
            </div>

            <div class="col" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: flex-start;">
                <div *ngFor="let game of games" style="background: #515151; border-radius: 35px; border: 1px black solid;
                padding-top: 20px; padding-bottom: 20px; padding-left: 40px; padding-right: 40px; margin: 15px;"
                class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#gameInfoModal-' + game.id">
                    <div style="color: white; font-size: 25px; font-family: Inter; font-weight: 400; word-wrap: break-word">
                        {{ game.name }}
                    </div>
                    <div style="color: white; font-size: 25px; font-family: Inter; font-weight: 400; word-wrap: break-word">
                        {{ game.team }}
                    </div>
                </div>
            </div>
    
            <div *ngFor="let game of games">
                <div class="modal fade" [id]="'gameInfoModal-' + game.id" tabindex="-1" role="dialog" aria-labelledby="gameInfoModal" aria-hidden="true" data-backdrop="static" style="max-width: 100%;">
                    <div class="modal-dialog" role="document" style="max-width: 85%;">
                        <app-game-information [game]="game.id"></app-game-information>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

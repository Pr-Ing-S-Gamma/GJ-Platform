<section class="vh-100" style="position: relative; background: linear-gradient(108deg, #FEDE6E 0%, #FA7800 33%, #FF3131 50%, #D052A5 75%, #3763FF 100%); display: flex; justify-content: flex-start; align-items: flex-start;">
    <div class="container-fluid h-100">
        <div class="row  w-100 justify-content-between">
            <div style="color: white; font-size: 35px; font-family: K2D; font-weight: 400; word-wrap: break-word">GJ+ Global Organizer</div>
            <div class = "col btn btn-primary text-right" style="align-self: center; max-width: fit-content;" (click)="logOut()">
                Log out
            </div>
        </div>
        <div class="row" style="justify-content: flex-start; align-items: center;  background: white;">

            <!-- Tab -->
            <div class="col" style="background: #3D3D3D; border-top-left-radius: 20px; border-top-right-radius: 20px; max-width: 117px; margin-left: 50px;  margin-top: 20px;">
                <button class="btn btn-default" style="color: black; font-size: 40px; font-family: Inter; font-weight: 400; word-wrap: break-word">
                    <div style="color: white; font-size: 26px; font-family: Inter; font-weight: 400; word-wrap: break-word">
                        Sites
                    </div>
                </button>
            </div>

            <!-- Tab -->
            <div class="col" style=" background: #D9D9D9; border-top-left-radius: 20px; border-top-right-radius: 20px; max-width: 279px; margin-left: 15px; margin-top: 20px;">
                <button class="btn btn-default" (click)="moveToCruds()">
                    <div style="color: black; font-size: 26px; font-family: Inter; font-weight: 400; word-wrap: break-word">
                        Data Management
                    </div>
                </button>
            </div>
            
        </div>
        <div class="row h-100" style="justify-content: center; align-items: flex-start;  background: white;">
            <div class="col" style="justify-content: center; align-items: center;">
                <div class="Card" style="background: white; border-radius: 35px; border: 1px #3D3D3D solid; padding: 40px;">

                    <div class="Card-heading" style="display: flex; justify-content: flex-start; align-items: flex-start;">
                        <div style="color: black; font-size: 50px; font-family: Inter; font-style: italic; font-weight: 700; word-wrap: break-word; margin-top: -20px; margin-bottom: 20px;">
                            <img class="btn btn-default" (click)="moveToRegionSites(regionParameter)" *ngIf="regionParameter != 'Regions'" src="/assets/Images/back_arrow.png" alt="Lights" style="max-width: 65px;">
                            {{ regionParameter }} - {{ siteParameter }}
                        </div>
                    </div>

                    <div class="Card-body">

                        <div class="row">
                            <div class="col" style="display: flex; justify-content: center; align-items: flex-start;">
                                <div style="background: #D9D9D9; border-radius: 37px; padding-top: 10px; padding-bottom: 10px; padding-left: 20px; padding-right: 20px;">
                                    <div style="color: black; font-size: 30px; font-family: Inter; font-weight: 400; word-wrap: break-word">
                                        Staff
                                    </div>
                                </div>
                            </div>
                            <div class="col" style="display: flex; justify-content: center; align-items: center;">
                                <div style="background: #D9D9D9; border-radius: 37px; padding-top: 10px; padding-bottom: 10px; padding-left: 20px; padding-right: 20px;">
                                    <div style="color: black; font-size: 30px; font-family: Inter; font-weight: 400; word-wrap: break-word">
                                        Games
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row" style="align-items: flex-start;">
                            <div class="col" style="display: flex; flex-wrap: wrap; justify-content: center;">
                                <div *ngFor="let member of staff" style="background: #515151; border-radius: 35px; border: 1px black solid;
                                padding-top: 20px; padding-bottom: 20px; padding-left: 40px; padding-right: 40px; margin: 15px;">
                                    <div style="color: white; font-size: 25px; font-family: Inter; font-weight: 400; word-wrap: break-word">
                                        {{ member.rol }}
                                    </div>
                                    <div style="color: white; font-size: 25px; font-family: Inter; font-weight: 400; word-wrap: break-word">
                                        {{ member.name }}
                                    </div>
                                    <div style="color: white; font-size: 25px; font-family: Inter; font-weight: 400; word-wrap: break-word">
                                        {{ member.email }}
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col" style="display: flex; flex-wrap: wrap; justify-content: center;">
                                <div *ngFor="let game of games" style="background: #515151; border-radius: 35px; border: 1px black solid;
                                padding-top: 20px; padding-bottom: 20px; padding-left: 40px; padding-right: 40px; margin: 15px;"
                                class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#gameInfoModal-' + game.id">
                                    <div style="color: white; font-size: 25px; font-family: Inter; font-weight: 400; word-wrap: break-word">
                                        {{ game.name }}
                                    </div>
                                    <div style="color: white; font-size: 25px; font-family: Inter; font-weight: 400; word-wrap: break-word">
                                        {{ game.team }}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div *ngFor="let game of games">
                            <div class="modal fade" [id]="'gameInfoModal-' + game.id" tabindex="-1" role="dialog" aria-labelledby="gameInfoModal" aria-hidden="true" data-backdrop="static" style="max-width: 100%;">
                                <div class="modal-dialog" role="document" style="max-width: 85%;">
                                    <app-game-information [game]="game.name"></app-game-information>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

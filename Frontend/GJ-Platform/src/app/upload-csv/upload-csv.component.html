<input type="file" (change)="onFileSelected($event)">
<button (click)="uploadFile()">Upload CSV</button>
<div *ngIf="errorLog.length > 0">
  <ul>
    <li *ngFor="let error of errorLog">{{ error }}</li>
  </ul>
</div>
<div *ngIf="registrationResults.length > 0">
  <ul>
    <li *ngFor="let result of registrationResults">{{ result }}</li>
  </ul>
</div>

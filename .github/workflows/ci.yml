name: CI MEAN App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '20.11.1'

    - name: Install dependencies
      run: npm install

    - name: Build Angular app
      run: npm run build

